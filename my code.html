<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Webpage</title>
    <style>
        /* A little bit of CSS to make it look clean */
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 40px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to My Website</h1>
        <p>This is a standard HTML5 document structure. It's the starting point for almost everything on the web.</p>
        
        <h3>Things I can do with HTML:</h3>
        <ul>
            <li>Create headings and paragraphs</li>
            <li>Add images and videos</li>
            <li>Link to other websites</li>
            <li>Build forms for user input</li>
        </ul>

        <button onclick="alert('Hello! Thanks for clicking.')">Click Me!</button>
    </div>

</body>
</html>
